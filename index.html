<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <style>
    body {
      background: linear-gradient(170deg, #F2F5DE, #D2E5D8);
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Maze Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form id="mazeconfig" onsubmit="handleSubmit(); return false;">
    <fieldset>
      <legend>MAZE GENERATOR<br><p>Created By<br> Dylan Roberts and Alex Leska</p></legend>
      <div class="labels-25">
        <p class="labeltext">Rows</p>
      </div>
      <div class="labels-25">
        <p class="labeltext">Columns</p>
      </div>
      <div class="labels-25">
        <p class="labeltext">Width</p>
      </div>
      <div class="labels-25">
        <p class="labeltext">Height</p>
      </div>
      <div class="input-25">
        <input id="js-row" class="textboxes" type="number" placeholder="20">
      </div>
      <div class="input-25">
        <input id="js-col" class="textboxes" type="number" placeholder="20">
      </div>
      <div class="input-25">
        <input id="js-width" class="textboxes" type="number" placeholder="600">
      </div>
      <div class="input-25">
        <input id="js-height" class="textboxes" type="number" placeholder="600">
      </div>
      <div class="labels-50">
        <p class="labeltext" id="js-genspeed">Generation Speed: 15 fps</p>
      </div>
      <div class="labels-50"></div>
      <div class="input-50">
        <input class="slider" id="fpsslider" type="range" min="1" max="60" value="15">
      </div>
      <div class="input-50 purple"></div>
      <div class="labels-50"></div>
      <div class="labels-50"></div>
      <div class="input-100">
        <button id='settings'>Generate</button>
      </div>
    </fieldset>
  </form>

  <canvas id="canvas" width="1000" height="1000"></canvas>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="https://rawgit.com/pshihn/rough/master/dist/rough.min.js"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/cell.js"></script>
  <script src="js/maze.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
